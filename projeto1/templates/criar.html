{% extends "base.html" %}

{% block content %}

<div class="container mt-5 d-flex flex-column align-items-center">  <!-- Centraliza o conteúdo -->
  <h2 class="mb-4 text-center">Criar Usuário</h2>  <!-- Centraliza o texto do título -->

  <form method="post" autocomplete="off" class="w-50">  <!-- Define a largura do formulário -->
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group mb-3 text-center">  <!-- Adiciona mb-3 para espaçamento -->
      <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>  <!-- Classe form-label para estilo -->
      <div class="text-center">  <!-- Centraliza o campo de entrada -->
        {{ field }}  <!-- Renderiza o campo de entrada -->
      </div>
      {% if field.errors %}
      <div class="mt-1">  <!-- Margem superior para erros -->
        {% for error in field.errors %}
        <span class="badge badge-danger">{{ error }}</span>
        {% endfor %}
      </div>
      {% endif %}
    </div>
    {% endfor %}
    
    <div class="row justify-content-center">  <!-- Centraliza o botão -->
      <button class="btn btn-primary col-sm-3 mt-2" type="submit" name="acao" value="salvar">Criar</button>
    </div>
  </form>
</div>

{% endblock %}
